<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h1>Tính toán 2 số</h1>
<form th:action="@{/calculator/calculate}" method="get" >
    <label>Input number 1</label>
    <br>
    <input type="number" name="number1" placeholder="Number 1...">
    <br>
    <select name="option">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br>
    <label>Input number 2</label>
    <br>
    <input type="number"name="number2">
    <br>
    <button type="submit" >Calculate</button>
</form>

</body>
</html>
